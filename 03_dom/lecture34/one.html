<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element From DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="language">
        <ul>
            <li>JavaScript</li>
        </ul>
        
    </div>
</body>
<script>
    // function to add child list-----------------------
    function addList(lang){
    const list = document.createElement("li")
    list.innerText = `${lang}`
    // console.log(list);
    document.querySelector("ul").appendChild(list)
    }

    addList("cpp");
    addList("typeScript");
    // in above to add list it have traverse from window -> document ----reach the end
    // this is not optimize approach for large scale project
    // Here is Optimized approach ---------------------
    function addOptiLanguage(lang){
        const list = document.createElement("li")
        list.appendChild(document.createTextNode(lang))
        document.querySelector('.language').querySelector("ul").appendChild(list)
    }
    addOptiLanguage("py")
    // don't use innerHTML, instead use appendChild
    /*------------------------------------------------------------------*/
    /*-------------Edit---------------*/
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang.innerText);// cpp
    // secondLang.innerText = "mojo"
    const newLi = document.createElement("li")
    newLi.appendChild(document.createTextNode("mojo"))
    secondLang.replaceWith(newLi)
    // Edit 2 -------------
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    //--------------Remove--------------
    const lastLang = document.querySelector("li:last-child")
   //
    lastLang.remove()
</script>
</html>
